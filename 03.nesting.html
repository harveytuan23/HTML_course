<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span{
            color: rgb(18, 12, 4);
            border: 1px solid rgb(245, 4, 141);
            margin-left: 10px;
        }

        p{
            color: rgb(12, 8, 3);
            border: 1px solid rgb(8, 247, 8);
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <p>HTML5是HTML
        <span>最新的修訂版本</span>
        ，由全球資訊網協會
        <span>（W3C）</span>
        於2014年10月完成標準制定。
    </p>

    <!--block:區塊 會換行-->
    <p>p1</p>
    <p>p2</p> 

    <!--inline: 不換行-->
    <span>s1</span>
    <span>s2</span>
</body>
</html>
