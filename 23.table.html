<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;
        }

        tr,
        td {
            border: 1px solid black;
            font-size: 2rem;
        }

        td {
            width: 100px;
            height: 100px;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <td>1-1</td>
            <td>2-1</td>
            <td>3-1</td>
        </tr>
        <tr>
            <td>1-2</td>
            <td>2-2</td>
            <td rowspan="2">3-2 3-3</td>
        </tr>
        <tr>
            <td>1-3</td>
            <td>2-3</td>
            <!-- <td>3-3</td> -->
        </tr>
    </table>
</body>

</html>
